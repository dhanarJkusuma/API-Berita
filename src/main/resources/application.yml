
spring:
  database:
    driverClassName: org.postgresql.Driver
  datasource:
    url: ${JDBC_DATABASE_URL}
    username: ${JDBC_DATABASE_USERNAME}
    password: ${JDBC_DATABASE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: none
      show-sql: false
    properties:
      jdbc:
        lob:
          non_contextual_creation: true


hibernate:
  dialect: org.hibernate.dialect.PostgreSQLDialect

api-berita:
  storage:
    base-path: /tmp/